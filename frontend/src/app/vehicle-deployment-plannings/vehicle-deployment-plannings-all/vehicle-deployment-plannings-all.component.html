<div class="container">
<h1>Vehicle Deployment Plannings</h1>
<div class="table-responsive">
    <table class="table align-middle text-nowrap">
        <thead>
        <tr>
            <th class="text-dark font-medium fs-4">Name</th>
            <th class="text-dark font-medium fs-4">Creation Date</th>
            <th class="text-dark font-medium fs-4">Persons</th>
            <th class="text-dark font-medium fs-4">Vehicles</th>
            <th class="text-dark font-medium fs-4">Plans</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let planning of plannings">
            <td class="fs-4">
                <button (click)="navigateToDetails(planning.id)" class="btn btn-link">{{ planning.name }}</button>
            </td>
            <td class="fs-4">{{ planning.creationDate | customDate }}</td>
            <td class="fs-4">
                <button (click)="openPersonModal(planning.persons)" class="btn btn-link">View persons</button>
            </td>
            <td class="fs-4">
                <button (click)="openVehicleModal(planning.vehicles)" class="btn btn-link">View vehicles</button>
            </td>
            <td class="fs-4">
                <button (click)="navigateToPlans(planning.id)" class="btn btn-link">View plans</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
