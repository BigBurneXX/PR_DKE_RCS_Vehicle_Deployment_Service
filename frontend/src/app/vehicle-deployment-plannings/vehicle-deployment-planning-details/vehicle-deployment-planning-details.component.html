<div class="container">
    <h1>Plans for Planning {{ planningId }}</h1>
    <div class="table-responsive">
        <table class="table align-middle text-nowrap">
            <thead>
            <tr>
                <th class="text-dark font-medium fs-4">Plan ID</th>
                <th class="text-dark font-medium fs-4">Description</th>
                <th class="text-dark font-medium fs-4">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plan of plans">
                <td class="fs-4">{{ plan.id }}</td>
                <td class="fs-4">{{ plan.description }}</td>
                <td class="fs-4">
                    <button (click)="navigateToTripSheets(plan.id)" class="btn btn-link">View Trip Sheets</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
