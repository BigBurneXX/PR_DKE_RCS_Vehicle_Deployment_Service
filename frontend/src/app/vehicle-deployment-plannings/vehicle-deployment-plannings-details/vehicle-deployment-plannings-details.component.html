<div class="container" *ngIf="planning">
    <h1>Vehicle Deployment Plannings</h1>
    <div class="table-responsive">
        <table class="table align-middle text-nowrap">
            <thead>
            <tr>
                <th class="text-dark font-medium fs-4">ID</th>
                <th class="text-dark font-medium fs-4">Name</th>
                <th class="text-dark font-medium fs-4">Creation Date</th>
                <th class="text-dark font-medium fs-4">Last Modified Date</th>
                <th class="text-dark font-medium fs-4">Persons</th>
                <th class="text-dark font-medium fs-4">Vehicles</th>
                <th class="text-dark font-medium fs-4">Plans</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="fs-4">{{ planning.id }}</td>
                <td class="fs-4">{{ planning.name }}</td>
                <td class="fs-4">{{ planning.creationDate | customDate }}</td>
                <td class="fs-4">{{ planning.lastModifiedDate | customDate }}</td>
                <td class="fs-4">
                    <ul>
                        <li *ngFor="let person of planning.persons">{{ person.name }}</li>
                    </ul>
                </td>
                <td class="fs-4">
                    <ul>
                        <li *ngFor="let vehicle of planning.vehicles">{{ vehicle.name }}, {{ vehicle.type }}</li>
                    </ul>
                </td>
                <td class="fs-4">
                    <a (click)="navigateToPlans(planning.id)" class="btn btn-link">View plans</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
