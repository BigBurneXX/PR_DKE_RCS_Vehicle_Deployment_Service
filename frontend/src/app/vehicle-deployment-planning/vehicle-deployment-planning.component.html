<div>
    <button (click)="showPeople()">Show People</button>
    <table *ngIf="people.length > 0">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Start Address</th>
            <th>Target Address</th>
            <th>Has Wheelchair</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of people">
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.dateOfBirth }}</td>
            <td>{{ person.startAddress }}</td>
            <td>{{ person.targetAddress }}</td>
            <td>{{ person.hasWheelchair }}</td>
        </tr>
        </tbody>
    </table>
</div>
