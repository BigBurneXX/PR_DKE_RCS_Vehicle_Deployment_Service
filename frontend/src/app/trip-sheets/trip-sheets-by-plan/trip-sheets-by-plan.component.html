<div class="container">
    <h1>Trip Sheets for Plan {{ planId }}</h1>
    <div class="table-responsive">
        <table class="table align-middle text-nowrap">
            <thead>
            <tr>
                <th class="text-dark font-medium fs-4">Trip Sheet ID</th>
                <th class="text-dark font-medium fs-4">Details</th>
                <th class="text-dark font-medium fs-4">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tripSheet of tripSheets">
                <td class="fs-4">{{ tripSheet.id }}</td>
                <td class="fs-4">{{ tripSheet.details }}</td>
                <td class="fs-4">{{ tripSheet.date | customDate }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
